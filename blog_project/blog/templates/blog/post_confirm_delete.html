{% extends 'blog/base.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ object }}</p>
        <a class="btn btn-primary" href="{% url 'post_detail' slug=post.slug %}">Cancel</a>
        <input type="submit" class="btn btn-danger" value="Delete">
    </form>
{% endblock %}
