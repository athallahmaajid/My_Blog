{% extends 'blog/base.html' %}
{% block content %}
    <h1>Edit</h1>
    <form class="post-form" method="post">
        {% csrf_token %}
        <p>Username:</p>
        <p>{{ form.username }}</p>
        <p>Email:</p>
        <p>{{ form.email }}</p>
        <button class="save btn btn-primary" type="submit">Save</button>
    </form>

{% endblock content %}
